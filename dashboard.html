<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandBox - Dashboard</title>
    <!-- This line adds the favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        /* Remove default margin/padding and make iframe fill the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace the src URL with your desired webpage -->
    <iframe src="https://chocolaboratory-sandbox.hf.space/" allowfullscreen></iframe>
</body>
</html>
